{% extends 'base.html' %}

{% block content %}
    <h2>Update Employee</h2>
    <form action="{{ url_for('update_employee', id=employee.id) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ employee.name }}" required>
        
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" value="{{ employee.position }}" required>
        
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" value="{{ employee.salary }}" required>
        
        <label for="performance_score">Performance Score:</label>
        <input type="number" id="performance_score" name="performance_score" value="{{ employee.performance_score }}" required>
        
        <button type="submit">Update</button>
    </form>
{% endblock %}
